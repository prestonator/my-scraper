<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCN App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-JcKb8q3p0R4YjB6dzjkBqE8i0xHV+-PffLjoj5zAXKc3oMkT3yz+rC5cRf/uWsMZC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Welcome to the OSCN Case Lookup App</h1>
        <div class="row">
            <div class="col-md-12">
                <form id="search-form" class="mt-3">
                    <!-- Oklahoma Counties Select Menu -->
                    <div class="form-group">
                        <label for="county-select">Oklahoma Counties:</label>
                        <select class="form-control" id="county-select" name="db" required>
                            <option value="">Select a county</option>
                            <option value="all">All Oklahoma Courts*</option>
                            <option value="adair">Adair County District Court</option>
                            <option value="alfalfa">Alfalfa County District Court</option>
                            <option value="appellate">Appellate Courts</option>
                            <option value="atoka">Atoka County District Court</option>
                            <option value="beaver">Beaver County District Court</option>
                            <option value="beckham">Beckham County District Court</option>
                            <option value="blaine">Blaine County District Court</option>
                            <option value="bryan">Bryan County District Court</option>
                            <option value="caddo">Caddo County District Court</option>
                            <option value="canadian">Canadian County District Court</option>
                            <option value="carter">Carter County District Court</option>
                            <option value="cherokee">Cherokee County District Court</option>
                            <option value="choctaw">Choctaw County District Court</option>
                            <option value="cimarron">Cimarron County District Court</option>
                            <option value="cleveland">Cleveland County District Court</option>
                            <option value="coal">Coal County District Court</option>
                            <option value="comanche">Comanche County District Court</option>
                            <option value="cotton">Cotton County District Court</option>
                            <option value="craig">Craig County District Court</option>
                            <option value="creek">Creek County District Court</option>
                            <option value="bristow">Creek (Bristow) District Court</option>
                            <option value="drumright">Creek (Drumright) District Court</option>
                            <option value="custer">Custer County District Court</option>
                            <option value="delaware">Delaware County District Court</option>
                            <option value="dewey">Dewey County District Court</option>
                            <option value="ellis">Ellis County District Court</option>
                        </select>
                    </div>

                    <!-- Cases filed after date Picker -->
                    <div class="form-group">
                        <label for="filed-after-date">Cases filed after date:</label>
                        <input type="date" class="form-control" id="filed-after-date" name="FiledDateL" required
                            placeholder="MM/DD/YYYY">
                    </div>

                    <!-- Cases Closed before date Picker -->
                    <div class="form-group">
                        <label for="closed-before-date">Cases Closed before date:</label>
                        <input type="date" class="form-control" id="closed-before-date" name="ClosedDateH" required
                            placeholder="MM/DD/YYYY">
                    </div>

                    <!-- Hidden fields for 'dcct' and 'User-Agent' -->
                    <input type="hidden" name="dcct" value="32">
                    <input type="hidden" name="UserAgent" id="oscn-user-agent"
                        value="ffd8d377-7a8a-46a9-85fa-b7bb675d5f9c">

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!-- Include Bootstrap JS and its dependencies via CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4Ck4SOF4y4Ck4C2PhhrpvX+PF5j8UAZQ"
            crossorigin="anonymous"></script>
    </div>
    <!-- Include the custom script for handling form submission -->
    <script src="index.js"></script>
</body>

</html>
